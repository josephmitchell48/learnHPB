version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend && npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
  environment:
    variables:
      VITE_CASE_ASSET_BASE_URL: https://learnhpb-demo-data.s3.us-east-1.amazonaws.com/liverCases
