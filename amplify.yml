version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    environment:
      variables:
        VITE_CASE_ASSET_BASE_URL: https://learnhpb-demo-data.s3.us-east-1.amazonaws.com/liverCases
