    <!-- lower green wave -->
    <path d="M46 96c10-12 25-18 43-14 12 3 23 12 34 12 10 0 19-3 27-10l10 12c-11 11-24 17-39 17-13 0-24-6-34-9-15-5-27-1-38 9l-3-17z" fill="url(#waveLight)"/>
    <!-- wordmark -->
    <text x="150" y="55" font-family="'Inter','Segoe UI',Arial,sans-serif" font-size="32" font-weight="600" fill="#5B6770">nova scotia</text>
    <text x="150" y="102" font-family="'Inter','Segoe UI',Arial,sans-serif" font-size="56" font-weight="600" fill="#006BA6">health</text>
  </g>
