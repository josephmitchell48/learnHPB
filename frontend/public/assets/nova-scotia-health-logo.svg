    <path d="M15 62c20-25 47-42 87-32 32 7 66 47 103 4 14-15 31-24 51-24 30 0 54 14 70 42l-18 10c-11-22-28-33-52-33-13 0-25 6-36 19-21 24-45 30-70 22-33-10-56-36-100 12l-35-20z" fill="url(#waveDark)"/>
    <!-- middle aqua wave -->
