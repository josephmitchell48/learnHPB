<svg width="360" height="120" viewBox="0 0 360 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="nshealthLogoTitle nshealthLogoDesc">
  <title id="nshealthLogoTitle">Nova Scotia Health</title>
  <desc id="nshealthLogoDesc">Recreated Nova Scotia Health logo with three wave motif for educational mock-ups.</desc>
  <defs>
    <linearGradient id="waveDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#006BA6" />
      <stop offset="100%" stop-color="#0096C8" />
    </linearGradient>
    <linearGradient id="waveMid" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00A1BB" />
      <stop offset="100%" stop-color="#2BC4D9" />
    </linearGradient>
    <linearGradient id="waveLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6CD556" />
      <stop offset="100%" stop-color="#24B04A" />
    </linearGradient>
  </defs>
  <g fill="none" fill-rule="evenodd">
